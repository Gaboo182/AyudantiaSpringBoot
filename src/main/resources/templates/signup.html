<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"/>
    <title>Proyecto pulento</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Registrate</h1>
            </div>
            <div class="card-body">
                <form action th:action="@{/signup}" th:object="${userForm}" method="post">
                    <div class="form-group">
                        <label>Nombre de usuario</label>
                        <input class="form-control" type="text" th:field="*{username}"/>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Correo</label>
                        <input class="form-control" type="text" th:field="*{correo}"/>
                        <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="alert-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input class="form-control" type="password" th:field="*{password}"/>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Confirmar Contraseña</label>
                        <input class="form-control" type="password" th:field="*{passwordConfirm}"/>
                        <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="alert-danger"></span>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Registrarse">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
